language: rust
rust:
- 1.20.0
- beta
- nightly
install:
- source ~/.cargo/env || true
- bash tools/ci-install.sh
script:
- CARGO_INCREMENTAL=0 cargo test --all
- bash tools/build-doc
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: doc/book
  on:
    branch: master
env:
  global:
    secure: 
