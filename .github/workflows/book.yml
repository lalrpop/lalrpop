name: Test book

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  lint-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Build mdbook
        run: make build-mdbook
